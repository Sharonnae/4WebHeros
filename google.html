<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GoogleNew.css">
    <link rel="icon" type="image/jpg" href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">

    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a class="links" href="https://mail.google.com/mail/?authuser=0&ogbl">gmail</a></li>
                <li><a class="links" href="https://www.google.co.il/imghp?hl=en&authuser=0&ogbl">images</a></li>
                <li id="apps"> <a href="https://www.google.co.il/intl/en/about/products" title="Google Apps"><img
                            src="apps_logo.png" alt="google apps"></a></li>
                <li><button
                        onclick=location.href="https://accounts.google.com/ServiceLogin?hl=iw&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">sign
                        in</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="mainpage">
            <div>
                <img id="logo" alt="google" height="92"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272"
                    data-atf="1" data-frt="0">
            </div>
            <form action="https://www.google.com/search">
                <div class="searchBar">
                    <span><img class="searchBarIcons" src="search.png"></span>
                    <span id="searchBarInput"><input type="text" type="text" name="q"></span>
                    <span><img class="searchBarIcons" src="microphone.png" title="Search by voice"></span>
                </div>
                <div class="buttons">
                    <div>
                        <input class="searchButtons" type="submit" value="Google Search">
                    </div>
                    <div>
                        <input class="searchButtons" type="submit" value="I'm feeling lucky">
                    </div>
                </div>
            </form>

            <div id="languages">
                <p>Google offered in: </p>
                <a class="links"
                    href="https://www.google.com/setprefs?sig=0_jfekk4d7pr96yydci1jqrd30pfu%3d&hl=iw&source=homepage&sa=x&ved=0ahukewiz_5ejzdr5ahxn0oukhtbgc78q2zgbcba">עברית</a>

                <a class="links"
                    href="https://www.google.com/setprefs?sig=0_bl9lvzqyjcduodlf1bd3yl56spc%3d&hl=ar&source=homepage&sa=x&ved=0ahukewihrlioqdl5ahucmuwkhstlbsiq2zgbcba">العربية</a>
            </div>

        </div>
    </main>

    <footer>
        <span id=country>Israel</span>
        <hr>
        <ul id="footer-left">
            <li>settings</li>
            <li><a class=links href="https://policies.google.com/terms?hl=en-il&fg=1">terms</a></li>
            <li><a class=links href="https://policies.google.com/privacy?hl=en-il&fg=1">privacy </a></li>
        </ul>
        <ul id="footer-right">
            <li><a class="links"
                    href="https://about.google/?utm_source=google-il&utm_medium=referral&utm_campaign=hp-footer&fg=1">about</a>
            </li>
            <li><a class="links" href="https://www.google.co.il/imghp?hl=en&authuser=0&ogbl">advertising</a>
            </li>
            <li><a class="links"
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">business</a>
            </li>
            <li><a class="links" href="https://google.com/search/howsearchworks/?fg=1">how search works</a></li>
        </ul>
    </footer>
</body>

</html>
